<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="output.css" rel="stylesheet" />
    <script src="my.js"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-[100vh] bg-myback">
      <div class="bg-myback w-96 p-7 shadow-lg shadow-black rounded-md">
        <!-- Heading -->
        <h1
          class="text-3xl font-raleway font-semibold text-center block text-myhero"
        >
          <i class="fa-solid fa-user"></i>
          Login
        </h1>
        <hr class="mt-5 border-0 h-[2px] bg-mybook" />
        <!-- Username -->
        <div class="mt-5">
          <label for="username" class="block text-base mb-2">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter username.."
            class="outline-orange-200 rounded border w-full text-base px-2 py-1"
          />
        </div>
        <!--Password  -->
        <div class="mt-5">
          <label for="password" class="block text-base mb-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password.."
            class="outline-orange-200 rounded border w-full text-base px-2 py-1"
          />
        </div>
        <div class="mt-5 flex justify-between items-center">
          <div>
            <input type="checkbox" />
            <label> Remember me</label>
          </div>
          <div>
            <a href="#" class="font-semibold text-blue-500">Forget password?</a>
          </div>
        </div>
        <!-- Button -->
        <div class="mt-5">
          <button
            type="submit"
            class="border-2 bg-mypink border-mypink w-full rounded-md py-2 text-amber-50 hover:bg-transparent hover:text-mybook"
          >
            Login
          </button>
          <!-- Signup -->
          <p class="mt-5 font-extralight">
            Don't have an account?
            <a href="signup.html" class="underline">Signup</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
